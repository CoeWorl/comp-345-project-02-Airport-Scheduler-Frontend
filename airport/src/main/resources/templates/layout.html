<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Airport 1 layout</title>
    <style>
      svg {
        background-color: #f0f0f0;
        border: 1px solid #ccc;
      }
      .gate {
        fill: blue;
      }
      .airport {
        fill: honeydew;
      }
      .terminal {
        fill: #aaa;
        opacity: 0.6;
      }
      text {
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h1
      th:text="'Welcome to ' + ${layout.name} + ' Airport in ' + ${layout.city} + ', ' + ${layout.country}"
    >
      Airport Info
    </h1>

    <h2>Terminals</h2>
    <ul>
      <li th:each="entry : ${layout.terminals}">
        <p>
          <strong
            th:text="'Terminal ' + ${entry.key} + ': ' + ${entry.value.name}"
          ></strong>
          <br />UUID: <span th:text="${entry.value.uuid}"></span> <br />Airport:
          <span th:text="${entry.value.airport}"></span>
        </p>

        <h4>Entrances</h4>
        <ul>
          <li th:each="gate : ${entry.value.entrances}">
            <span th:text="'Gate UUID: ' + ${gate.uuid}"></span>
          </li>
        </ul>

        <h4>Point Of Interests</h4>
        <ul>
          <li th:each="poiEntry : ${entry.value.poi}">
            <span th:text="'POI UUID: ' + ${poiEntry.key}"></span> -
            <span th:text="${poiEntry.value.name}"></span>
          </li>
        </ul>

        <h4>Gates</h4>
        <ul>
          <li th:each="gate : ${entry.value.Gates}">
            <span th:text="'Gate UUID: ' + ${gate.uuid}"></span>
            <br />Name: <span th:text="${gate.name}"></span>
          </li>
        </ul>
      </li>
    </ul>
  </body>
</html>
